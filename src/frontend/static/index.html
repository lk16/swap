<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222222;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 80px);
            grid-gap: 3px;
            background-color: #008000;
            padding: 15px;
            border-radius: 8px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background-color: #00a000;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .piece {
            width: 65px;
            height: 65px;
            border-radius: 50%;
        }

        .black {
            background-color: #000;
        }

        .white {
            background-color: #fff;
        }

        .valid-move::after {
            content: '';
            display: block;
            width: 16px;
            height: 16px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="board"></div>
    <script src="app.js"></script>
</body>

</html>
