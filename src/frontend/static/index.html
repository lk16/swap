<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222222;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 80px);
            grid-gap: 3px;
            background-color: #007000;
            padding: 15px;
            border-radius: 8px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background-color: #009000;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .piece {
            width: 65px;
            height: 65px;
            border-radius: 50%;
        }

        .black {
            background-color: #000;
        }

        .white {
            background-color: #fff;
        }

        .valid-move::after {
            content: '';
            display: block;
            width: 16px;
            height: 16px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            margin-top: 15px;
        }

        #controls button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="board"></div>
        <div id="controls">
            <button id="new-game-btn">New Game</button>
            <button id="xot-game-btn">XOT Game</button>
            <button id="undo-btn">Undo</button>
            <button id="redo-btn">Redo</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
